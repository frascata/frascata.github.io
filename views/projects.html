<div class="col s12">
    <h3 class="section-title">Progetti</h3>
</div>
<div class="col s12" ng-repeat="p in ::projects">
    <div class="card-panel">
        <h5 class="materialize-red-text">
            {{p.title}}
        </h5>

        <div class="row">
            <div class="col s4">
                <img style="height:200px" class="responsive-img" src="{{p.img}}">
            </div>
            <div class="col s8">
                <p>Sito Web realizzato con le seguenti tecnologie:</p>
                <div class="row">
                    <div class="col s2" ng-repeat="s in p.skills">
                        <p class="center-align">
                            <img style="height:50px" class="responsive-img" src="{{s.logo}}">
                        </p>
                    </div>
                </div>
                <p class="right-align">
                    <a href="{{p.link}}">
                        <i class="mdi-content-link"></i> Sito Web
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
